<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/ "
    <title>Title</title>
</head>
<body>
    <form method = "post" th:action="@{/register}" th:objects="${userDto}">
        <div class ="form group">
        <label th:for="fullName">Full Name</label>
        <input class="form-control" th:field = "*{fullName}" required />
        <div class="error" th:errors="*{email}"></div>
        </div>

        <div class="form group">
         <label th:for = "email">Email</label>
         <input class="form-control" th:field = "*{email}" required />
         <div class = "error" th:errors = "*{email}"></div>
        </div>

        <div class = "form group">
         <label th:for = "password">Password</label>
          <input class="form-control" th:field = "*{password}" required />
           <div class = "error" th:errors ="*{password}"></div>
        </div>

        <div class = "form group">
         <label th: for = "verifyPassword">Verify Password</label>
         <input class=""form-control" th:field = "*{verifyPassword}" required />
          <div class = "error" th:errors = "*{verifyPassword}"></div>
        </div>

        <input type="submit" value="Register" class="btn btn-primary" />

    </form>
</body>
</html>
